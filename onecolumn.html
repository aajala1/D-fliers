<!DOCTYPE HTML>
<html>
<head>
    <title>Contact D-Fliers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Internal Font Styling -->
    <style>
        body, input, select, textarea {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f9fbfd;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #222;
        }

        a {
            text-decoration: none;
            color: #007acc;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #007acc;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 6px;
            display: inline-block;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f99;
        }

        .contact-section {
            max-width: 650px;
            margin: 60px auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-section h2 {
            font-size: 28px;
            color: #007acc;
            margin-bottom: 30px;
        }

        .contact-section form input,
        .contact-section form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: border 0.3s;
        }

        .contact-section form input:focus,
        .contact-section form textarea:focus {
            border-color: #007acc;
            outline: none;
        }

        .contact-details {
            margin-top: 40px;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div id="page-wrapper">

    <!-- Header -->
    <div id="header-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header id="header">
                        <nav id="nav">
                            <a href="index.html">Home</a>
                            <a href="twocolumn1.html">About</a>
                            <a href="twocolumn2.html">Dashboard</a>
                            <a href="onecolumn.html" class="current-page-item">Contact</a>
                        </nav>
                    </header>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div id="main">
        <div class="container">
            <div class="contact-section">
                <h2>üì¨ Let's Connect</h2>
                <form action="https://formspree.io/f/mwkgyblb" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="button">Send Message ‚úàÔ∏è</button>
                </form>
                <div class="contact-details">
                    <p><strong>Email:</strong> contact@dfliers.com</p>
                    <p><a href="mailto:contact@dfliers.ai">Send us an email</a></p>
                    <div class="social-icons">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="copyright">
                    &copy; Powered by D-Fliers
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
